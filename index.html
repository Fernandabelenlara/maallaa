<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Malla Interactiva de Ramos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Malla Interactiva de Ramos</h1>
  <div id="malla" class="malla-container">

    <!-- Primer semestre -->
    <section>
      <h2>Primer Semestre</h2>
      <div class="semestre-grid">
        <button class="course-btn" data-code="QUI-010">QUI-010<br>Química y sociedad</button>
        <button class="course-btn" data-code="MAT-021">MAT-021<br>Matemática I</button>
        <button class="course-btn" data-code="FIS-100">FIS-100<br>Introducción a la física</button>
        <button class="course-btn" data-code="MIN-100">MIN-100<br>Introducción a la ingeniería de Minas</button>
        <button class="course-btn" data-code="DEW-100">DEW-100<br>Educación física I</button>
      </div>
    </section>

    <!-- Segundo semestre -->
    <section>
      <h2>Segundo Semestre</h2>
      <div class="semestre-grid">
        <button class="course-btn" data-code="IWI-131">IWI-131<br>Programación</button>
        <button class="course-btn" data-code="MAT-022">MAT-022<br>Matemática II</button>

      </div>
    </section>

      <div class="semestre-grid">

        <button class="course-btn" data-code="MIN-102">MIN-102<br>Industria minera</button>
        <button class="course-btn" data-code="MIN-103">MIN-103<br>Ciencia ambiental</button>
        <button class="course-btn" data-code="DEW-0">DEW-0<br>Deporte</button>
      </div>
    </section>

    <!-- Cuarto semestre -->
    <section>

      <div class="semestre-grid">

        <button class="course-btn" data-code="FIS-120">FIS-120<br>Física general II</button>
        <button class="course-btn" data-code="MIN-130">MIN-130<br>Geología</button>
        <button class="course-btn" data-code="MIN-205">MIN-205<br>Materiales para la industria minera</button>
      </div>
    </section>

    <!-- Quinto semestre -->
    <section>
      <h2>Quinto Semestre</h2>
      <div class="semestre-grid">
        <button class="course-btn" data-code="MIN-233">MIN-233<br>Geomática</button>
        <button class="course-btn" data-code="FIS-140">FIS-140<br>Física general IV</button>
        <button class="course-btn" data-code="MIN-232">MIN-232<br>Geología estructural y geotecnia</button>
        <button class="course-btn" data-code="MIN-250">MIN-250<br>Procesamientos de minerales I</button>
        <button class="course-btn" data-code="MIN-240">MIN-240<br>Resistencia de materiales</button>
        <button class="course-btn" data-code="HIW-310">HIW-310<br>Inglés para la ingeniería I</button>

        <button class="course-btn" data-code="MIN-1">MIN-1<br>Electivo I</button>
        <button class="course-btn" data-code="MIN-332">MIN-332<br>Geología económica</button>
        <button class="course-btn" data-code="MIN-344">MIN-344<br>Minería subterránea</button>
        <button class="course-btn" data-code="MIN-280">MIN-280<br>Procesamientos de minerales IV</button>
      </div>
    </section>

    <!-- Noveno semestre -->
    <section>
      <h2>Noveno Semestre</h2>

        <button class="course-btn" data-code="MIN-364">MIN-364<br>Evaluación de yacimientos y planificación minera</button>

        <button class="course-btn" data-code="HRW-1">HRW-1<br>Humanístico I</button>
